<!DOCTYPE html>
<html ng-app= "app-web">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- SKEL -->

	<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-layers.min.js"></script>
	<script src="js/init.js"></script>

	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- CSS -->
	<noscript>
		<link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-xlarge.css" />
		<link rel="stylesheet" href="css/bootstrap.icon-large.css" />
		<link rel="stylesheet" href="css/bootstrap.icon-large.min.css" />
	</noscript>

	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" ></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript" ></script>
	<script src="js/visibilidad.js"></script>
	<script src="app.js" type="text/javascript"></script>
</head>
<body ng-controller="IndexController">
	<!--Barra de navegación superior-->

	<header id="header">
		<nav id="nav">
			<h1><a href="#/">Amazop</a></h1>
			<ul><li>
				<form class="input-group">
					<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="sekker">
					<span class="input-group-btn caja-lupa">
						<a href="#/buscar/{{sekker}}">
						<button type="submit" class="btn btn-default boton-lupa">
							<span class="glyphicon glyphicon-search lupa"></span>
						</button>
						</a>
					</span>
				</form>
			</li>
			<li><a href="#/elements" class="cesta">Cesta <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
			<li><a href="#/log" class="button special">Log In <span class="glyphicon glyphicon-log-in"></span></a></li>
			<li><a href="#/sign" class="button special">Sign Up <span class="glyphicon glyphicon-user"></span></a></li>
			</ul>
		</nav>
	</header>


	<!-- ANGULAR DYNAMIC CONTENT -->
	<div class="main" ng-view>
		<!-- views -->
	</div>
	<!-- Footer -->
	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="8u 12u$(medium)">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
				<div class="4u$ 12u$(medium)">
					<ul class="icons">
						<li>
							<a class="icon rounded fa-facebook"><span class="label">Facebook</span></a>
						</li>
						<li>
							<a class="icon rounded fa-twitter"><span class="label">Twitter</span></a>
						</li>
						<li>
							<a class="icon rounded fa-google-plus"><span class="label">Google+</span></a>
						</li>
						<li>
							<a class="icon rounded fa-linkedin"><span class="label">LinkedIn</span></a>
						</li>
						<li>
							<a href="https://github.com/Naxsel/Sistemas-de-Informacion" class="icon rounded fa-github"><span class="label">Github</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
