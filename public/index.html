<!DOCTYPE html>
<html ng-app= "app-web">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- SKEL -->

	<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-layers.min.js"></script>
	<script src="js/init.js"></script>

	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- CSS -->
	<noscript>
		<link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-xlarge.css" />
		<link rel="stylesheet" href="css/bootstrap.icon-large.css" />
		<link rel="stylesheet" href="css/bootstrap.icon-large.min.css" />
	</noscript>

	<
	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" ></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript" ></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="ControladorIndex">
	<!--Barra de navegación superior-->

	<header id="header">
		<nav id="nav">
			<h1><a href="#/">Amazop</a></h1>
			<ul>
				<li>
					<form class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
						<span class="input-group-btn caja-lupa">
							<button type="submit" class="btn btn-default boton-lupa">
								<span class="glyphicon glyphicon-search lupa"></span>
							</button>
						</span>
					</form>
				</li>
				<li><a href="#/elements" class="cesta">Cesta <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
				<li><a href="#/login" class="button special">Log In <span class="glyphicon glyphicon-log-in"></span></a></li>
				<li><a href="#/signup" class="button special">Sign Up <span class="glyphicon glyphicon-user"></span></a></li>
			</ul>
		</nav>



		<nav class="navbar navbar-default collapse navbar-collapse" role="navigation">
			<div class="navbar-header">
			<!-- Botones lado izq-->
				<button type="button" class="navbar-toggle collapsed">
				</button>
				<ul class="nav navbar-nav">
					<li><a href="#/">Inicio </a></li>
				</ul>
			</div>
			<div>
			<!-- Botones derecho, dropdown del usuario-->
				<ul class="nav navbar-nav navbar-right" ng-show="isLogged()" >
					<li><a href="#/login">Iniciar sesión</a></li>
					<li><a href="#/signup">Registrarse</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-hide="isLogged()">
					<li class="dropdown">
						<a href="" data-toggle="dropdown" class="dropdown-toggle">{{user.username}}<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/comentarios">Comentarios</a></li>
							<li><a href="#/opciones">Opciones</a></li>
							<li><a href="#/datos">Datos personales</a></li>
							<li><a href="#/" ng-click="logOut()">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- Buscador -->
			<form class="navbar-form navbar-right" role="search" >
				<div class="form-group">
				<input type="text" class="form-control" ng-model="sekker"  placeholder="Buscar" />
				</div>
					<a href="#/series/{{sekker}}"><button type="submit" class="btn btn-default" ng-click="nBusqueda(sekker)">
					<span class="glyphicon glyphicon-search"></span>
				</button></a>
			</form>
		</nav>
		<!--Recomendación de series-->
		<div class="main" ng-view>
			<!-- views -->
		</div>
	</body>
</html>
