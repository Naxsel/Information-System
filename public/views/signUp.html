<!-- Three -->
<section id="three" class="wrapper style3 special">
    <div class="container">
        <header class="major">
            <h2>Registro de nuevo usuario</h2>
            <p>Rellene los campos para completar el registro</p>
        </header>
    </div>

    <div class="container 50%" >
        <form role="form" name="form">
            <div class="row uniform">

                <div class="1u"></div>
                <div class="10u 12u$(small)">
                    <input name="email" id="email" value="" placeholder="Email" type="text">
                </div>
                <div class="1u$"></div>

                <div class="1u"></div>
                <div class="5u 12u$(small)">
                    <input name="name" id="name" value="" placeholder="Nombre" type="text">
                </div>
                <div class="5u 12u$(small)">
                    <input name="surName" id="surName" value="" placeholder="Apellidos" type="text">
                </div>
                <div class="1u$"></div>

                <div class="1u"></div>
                <div class="5u 12u$(small)">
                    <input name="pass" id="pass" value="" placeholder="Contraseña" type="password">
                </div>
                <div class="5u 12u$(small)">
                    <input name="rePass" id="rePass" value="" placeholder="Repita la contraseña" type="password">
                </div>
                <div class="1u$"></div>

                <div class="1u"></div>

                    <input  id="male" type="radio" style="before:background:#ffffff" name="sex" value="H" checked/>

                <div class="5u 12u$(small)">
                    <input id="female" type="radio" name="sex" value="M"/>

                <div class="1u"></div>

                    <textarea name="info" id="info" placeholder="Introduzca aquí información personal"></textarea>

                        <li><input value="Reset" class="special_red big" type="reset"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <p>¿Ya tienes una cuenta? <a href="/log"> <u>Inicia sesión</u></a></p>

</section>
