<div>

<!-- Three -->
<section id="three" class="wrapper style3 special">
    <div class="container">
        <header class="major">
            <h2>Registro de nuevo usuario</h2>
            <p>Rellene los campos para completar el registro</p>
        </header>
    </div>

    <div class="container 50%" >
        <form action="#" method="post" novalidate>
            <div class="row uniform">

                <div class="1u"></div>
                <div class="10u 12u$(small) form-group">
                    <input name="email" id="email" value="" placeholder="Email" type="text" ng-model="formInfo.email">
                    <span ng-show="emailRequired">{{emailRequired}}</span>
                </div>
                <div class="1u$"></div>

                <div class="1u"></div>
                <div class="5u 12u$(small) form-group">
                    <input name="name" id="name" value="" placeholder="Nombre" type="text" ng-model="formInfo.name">
                    <span ng-show="nameRequired">{{nameRequired}}</span>
                </div>
                <div class="5u 12u$(small) form-group">
                    <input name="surName" id="surName" value="" placeholder="Apellidos" type="text" ng-model="formInfo.apellidos">
                    <span ng-show="apellidosRequired">{{apellidosRequired}}</span>
                </div>
                <div class="1u$"></div>



                <div class="1u"></div>
                <div class="5u 12u$(small) form-group">
                    <input name="pass" id="pass" value="" placeholder="Contraseña" type="password"ng-model="formInfo.pass">
                    <span ng-show="passRequired">{{passRequired}}</span>
                </div>
                <div class="5u 12u$(small) form-group">
                    <input name="rePass" id="rePass" value="" placeholder="Repita la contraseña" type="password"ng-model="formInfo.repass">
                    <span ng-show="repassRequired">{{repassRequired}}</span>
                </div>
                <div class="1u$"></div>


                <div class="1u"></div>
                <div class="5u 12u$(small)">
                    <input  id="male" type="radio" style="before:background:#ffffff" name="sex" value="H" checked ng-model="formInfo.gender.male"/>
                    <label for="male" style="color:#ffffff"> Hombre</label>
                </div>
                <div class="5u 12u$(small)">
                    <input id="female" type="radio" name="sex" value="M" ng-model="formInfo.gender.female"/>
                    <label for="female" style="color:#ffffff"> Mujer</label>
                </div>
                <div class="1u$"></div>


                <div class="1u"></div>
                <div class="10u 12u$(small)">
                    <textarea name="info" id="info" placeholder="Introduzca aquí información personal" ng-model="formInfo.info"></textarea>
                </div>
                <div class="1u$"></div>

                <div class="12u$">
                    <ul class="actions">
                        <li><input value="Enviar" class="special big" type="submit" ng-click="signUp()" ></li>
                        <li><input value="Reset" class="special_red big" type="reset"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <p>¿Ya tienes una cuenta? <a href="#/log"> <u>Inicia sesión</u></a></p>

</section>
</div>
